<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting Tags</title>
  </head>
  <body>
    <p>
      <b>This is bold tag</b>
      <br />
      <strong>This is bold tag</strong><br />
      <i>This is itylic text</i><br />
      <em>This is <s>emphasized</s> text</em><br />
    </p>
    <p>This is <mark>Kannada</mark> text</p>
    <p>
      This is a <small> small </small> text and this is <big>Bigg</big> text
    </p>
    <p>This is <del>Deleted</del> text and <ins>inserted</ins> text</p>
    <h1>H<sub>2</sub>O</h1>
    <h1>X<sup>2</sup> = 0</h1>
  </body>
</html>
